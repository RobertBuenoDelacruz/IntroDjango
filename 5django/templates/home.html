<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<!-- Everything in between the block content will be put inside the block content tgs of base.html -->
    {% for post in object_list %}
        <div class="post_entry">
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    
{% endblock content %}
